version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - bundle_cache:/usr/local/bundle
    command: sleep infinity
    environment:
      - DATABASE_HOST=db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - RAILS_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - rails-network

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sample_rails_development
    ports:
      - "5432:5432"
    networks:
      - rails-network

volumes:
  postgres_data:
  bundle_cache:

networks:
  rails-network:
    driver: bridge
